<!DOCTYPE html>
<html>
<title>SurePark Adminstration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Raleway", sans-serif
    }
</style>


<body id="app" class="w3-light-grey">

    <script src="bower_components/vue/dist/vue.js"></script>

    <script src="route.js"></script>

    <!-- Top container -->
    <div class="w3-container w3-top w3-black w3-large w3-padding" style="z-index:4">
        <button class="w3-right" @click="logout">Logout</button>
    </div>



    <!-- Sidenav/menu -->
    <nav class="w3-sidenav w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidenav">
        <br>
        <div class="w3-container w3-row">

            <div class="w3-col s8">
                <span>Welcome, <strong>Ajou_C</strong></span>
                <br>
            </div>
        </div>
        <hr>
        <div class="w3-container">
            <h5>Dashboard</h5>
        </div>
        <a href="#" class="w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a href="#" class="w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Overview</a>
        <a href="#" class="w3-padding"><i class="fa fa-eye fa-fw"></i>  Users</a>
        <a href="#" class="w3-padding"><i class="fa fa-users fa-fw"></i>  Traffic</a>
        <a href="#" class="w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Location</a>
        <a href="#" class="w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
        <a href="#" class="w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a>
        <br>
        <br>
    </nav>


    <!-- Overlay effect when opening sidenav on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
        </header>

        <div class="w3-row-padding w3-margin-bottom">
            <div class="">
                <div class="w3-container w3-red w3-padding-16">

                </div>
            </div>
            <div class="">
                <div class="w3-container w3-blue w3-padding-16">

                </div>
            </div>
            <div class="">
                <div class="w3-container w3-teal w3-padding-16">

                </div>
            </div>
            <div class="">
                <div class="w3-container w3-orange w3-text-white w3-padding-16">

                </div>
            </div>
        </div>

        <hr>
        <stats></stats>
        <dashboard></dashboard>


        <footer class="w3-container w3-padding-16 w3-light-grey">

            <p>Powered by Ajou Team C</p>
        </footer>


    </div>




    <template id="stats-template" v-if="ok">
        <p>stats template<p>
    </template>

      <template id="dashboard-template">
          <p>dashboard</p>
      </template>





    <link rel="import" href="./pages/dashboard.html">
    <link rel="import" href="./pages/stats.html">
    <link rel="import" href="./pages/location.html">
    <link rel="import" href="./pages/settings.html">



    <script>
        Vue.component('stats', {
          template: "#stats-template"
        });

        Vue.component('dashboard', {
          template: "#dashboard-template"
        });

        new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js"
            },
            methods: {
                logout: function() {
                    window.location = "login.html";
                }
            }

        });
    </script>

</body>

</html>
