<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<script src="script/aes.js"></script>
<dom-module id="my-login">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .card2 {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        max-width: 500px;
        border-radius: 5px;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      google-chart {
        width: 90%;
      }
      .chart {
        width: 90%;
      }
      paper-button {
        background-color: #6699ff;
        color: black;
      }
      .headImage{
        padding: 16px;
        margin: 24px;
        margin-bottom: 0px;
        width: 50%;
      }#loginRst{
        color:red;
      }
    </style>



    <iron-ajax
        id="loginAjax"
        url="{{ip}}/api/admin/login"
        handle-as="json"
        method="post"
        on-response="loginResponse"
        last-response="{{ajaxResponse}}">
    </iron-ajax>

    <div class="card">
      {{userId_e}}
      {{password_e}}
      <h1>Surepark System Login</h1>

      <paper-input id="userId" label="User ID"></paper-input>
      <paper-input id="password" label="Password" type="password"></paper-input>
      <span id="loginRst">[[loginRst]]</span>
      <br>
      <paper-button raised on-tap="doLogin">Login</paper-button>
    </div>

    <paper-card class="card2" heading="SurePark System" image="./imgs/sparking.png">
      <div class="card-content">
        Welcome to Smart Parking System.
        This page is for System Owner.
        Please make sure login before use.
      </div>
    </paper-card>

  </template>


  <script>

    Polymer({

      is: 'my-login',
      properties:{
        ip: String,
        token : String,
        loginRst : String
      },
      ready : function(){
        console.log(this.ip);
        var token = sessionStorage.getItem("token");
        this.token = token;
      },
      doLogin: function(){
        var userId = this.$.userId.value;
        var password = this.$.password.value;
        var userId_e = CryptoJS.AES.encrypt(userId, "team3");
        var password_e = CryptoJS.AES.encrypt(password, "team3");
        this.userId_e = userId_e;
        this.password_e = password_e;
        this.$.loginAjax.params = {"userId":userId_e, "password":password_e};
        this.$.loginAjax.generateRequest();

      },
      loginResponse: function(){
        var token = this.$.loginAjax.lastResponse;

        if(token === 'fail'){
          // this.$.loginRst = "Login Failed, please check your account!";
          this.loginRst = "Login Failed, please check your account!";
        }else{
          sessionStorage.setItem("token", token);

        }
        location.reload();
      }

    });

  </script>

</dom-module>
